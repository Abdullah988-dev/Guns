<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="assests/image/ChatGPT Image Dec 19, 2025, 08_19_34 PM.png" type="image/x-icon">
<style>
  /* Desktop default */
  body {
    min-height: 100vh;
  }

  /* Mobile view ONLY */
  @media (max-width: 768px) {
    body {
      background: #f4f4f4;
    }

    .container {
      margin-top: 0 !important;
      padding: 0;
    }

    .card {
      min-height: 100vh;      /* ✅ full mobile screen height */
      border-radius: 0;       /* ✅ mobile app look */
      box-shadow: none;       /* ✅ clean */
    }

    .card-body {
      padding: 20px;
    }
  }
</style>

</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Create Account</h3>

            <form>
              <!-- Name -->
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter email">
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password">
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm password">
              </div>

              <!-- Gender -->
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select">
                  <option selected disabled>Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>

              <!-- Terms -->
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">
                  I agree to the <a href="">terms & conditions</a>
                </label>
              </div>

              <!-- Button -->
              <a href="login.html" type="submit" class="btn btn-primary w-100">
                Login
              </a>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
