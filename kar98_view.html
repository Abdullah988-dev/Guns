<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kar98k Weapon Video Modal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="assests/image/ChatGPT Image Dec 19, 2025, 08_19_34 PM.png" type="image/x-icon">

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container h1 {
      margin-bottom: 2rem;
    }

    .modal-header {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #444;
    }
  </style>
</head>

<body>

  <div class="container text-center py-5">
    <h1>Kar98k Sniper Rifle</h1>

    <!-- Button -->
    <button type="button" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#videoModal">
      Watch Kar98k Video
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-white">

        <div class="modal-header">
          <h5 class="modal-title">Kar98k 3D View</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body p-0">
          <video id="weaponVideo" class="w-100" controls muted>
            <!-- âœ… VIDEO SOURCE -->
            <source src="assests/video/How a Kar98k Works - Matt Rittman (1080p, h264, youtube).mp4" type="video/mp4">
            Your browser does not support video.
          </video>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Video Control -->
  <script>
    const videoModal = document.getElementById('videoModal');
    const video = document.getElementById('weaponVideo');

    videoModal.addEventListener('shown.bs.modal', () => {
      video.play();
    });

    videoModal.addEventListener('hidden.bs.modal', () => {
      video.pause();
      video.currentTime = 0;
    });
  </script>

</body>

</html>
